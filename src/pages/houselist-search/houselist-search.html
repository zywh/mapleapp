<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button (click)="nav.pop()">
    <ion-icon outline name="arrow-back" ></ion-icon>
   <!-- {{totalCount}}套 - {{pageIndex + 1}}/{{pageTotal}}页-->
     {{totalCount}}套
  </button>
    </ion-buttons>


    <ion-title>房源列表</ion-title>
    <!--
    <ion-buttons end>
      <button ion-button icon-only  (click)="pagePre()" [disabled]="pageIndex <= 0">
        <ion-icon name="arrow-dropleft"></ion-icon>
     </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button  icon-only (click)="pageNext()" [disabled]="(pageIndex + 1) >= pageTotal">
        <ion-icon name="arrow-dropright"></ion-icon>
     </button>
    </ion-buttons>
    -->
    <ion-buttons end>
      <button ion-button icon-only (click)="sortAction()">
          <ion-icon name="swap"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="toggleView()">
          <ion-icon [name]="viewType"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>



<ion-content class="houselist-search">

  <ion-fab bottom right style="opacity:0.8;">
    <button ion-fab><ion-icon name="add"></ion-icon></button>

    <ion-fab-list side="top">
      <button ion-fab (click)="nav.pop()"><ion-icon name="undo" ></ion-icon></button>
      <button ion-fab (click)="sortAction()"><ion-icon name="swap"></ion-icon></button>
      <button ion-fab (click)="toggleView()"><ion-icon [name]="viewType"></ion-icon></button>

    </ion-fab-list>
  </ion-fab>

  <house-list [houselist]='currentHouseList' [imgHost]='imgHost' [isList]='isList'></house-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>



</ion-content>
