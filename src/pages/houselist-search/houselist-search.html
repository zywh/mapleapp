<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button class="bar-button-default" (click)="nav.pop()">
    <ion-icon outline name="arrow-back" ></ion-icon>
    {{totalCount}}套 - {{pageIndex + 1}}/{{pageTotal}}页
  </button>
    </ion-buttons>

    <ion-buttons end>
      <button class="bar-button-default" (click)="pagePre()" *ngIf="pageIndex > 0">
        <ion-icon name="arrow-dropleft"></ion-icon>
     </button>
    </ion-buttons>

    <ion-buttons end>
      <button class="bar-button-default" (click)="pageNext()" *ngIf="pageIndex < pageTotal-1">
        <ion-icon name="arrow-dropright"></ion-icon>
     </button>
    </ion-buttons>
     <ion-buttons end>
      <button (click)="sortAction()">
          <ion-icon name="swap"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button (click)="toggleView()">
          <ion-icon [name]="viewType"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>



<ion-content class="houselist-search">
  <house-list [houselist]='currentHouseList' [imgHost]='imgHost' [isList]='isList'></house-list>

  <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>-->

</ion-content>
