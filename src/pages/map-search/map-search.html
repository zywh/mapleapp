<ion-content class="map-search">
 


  <div #map id="map"></div>

<div style="opacity:0.9;">
  <ion-fab center bottom >
    <button ion-fab (click)="openList($event)"><ion-icon name="keypad"></ion-icon></button>
   
  </ion-fab>

 <ion-fab left bottom >
		<button ion-fab *ngIf="nav.length() > 1" (click)="nav.pop()"><ion-icon name="undo" ></ion-icon></button>
    <button ion-fab (click)="openModal()"><ion-icon name="options"></ion-icon></button>
</ion-fab>

 <ion-fab right bottom >
    <button ion-fab (click)="setCenter(true)"><ion-icon name="locate"></ion-icon></button>
 </ion-fab>
</div>


</ion-content>
