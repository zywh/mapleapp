<ion-list>
  <ion-item no-padding *ngFor="let school of schoolList" (click)="schoolClick(school.Lat,school.Lng)">
    <p>
      <ion-icon color="primary" name="school" padding-right></ion-icon>{{school.School}}</p>
    <p>
      <ion-icon color="primary" name="map" padding-right></ion-icon>{{school.Address}},{{school.Province}} {{school.Zip}}</p>
    <p>
      <ion-icon color="primary" name="call" padding-right></ion-icon>{{school.Tel}}</p>
    <p>
      <ion-icon color="primary" name="book" padding-right></ion-icon>
      <ion-badge text-right> 评分:{{school.Pingfen}} </ion-badge>
      <ion-badge text-right> 排名:{{school.Paiming}}</ion-badge> 年级:{{school.Grade}} </p>
  </ion-item>
</ion-list>
