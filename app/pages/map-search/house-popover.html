<ion-row>
    <ion-col>
        <button (click)="close()" ion-item detail-none class="text-button text-smaller">关闭</button>
    </ion-col>
    <ion-col>
        <button (click)="gotoHouseDetail(house.MLS)" ion-item detail-none class="text-button text-larger">详情</button>
    </ion-col>
</ion-row>
<ion-card tappable  (click)="gotoHouseDetail(house.MLS)">
    <img [src]="imgHost + house.CoverImg" />
    <div text-left text-nowrap>


        <ion-badge item-left>MLS:{{house.MLS}} {{mapleConf.getPriceTxt(house.SaleLease,house.Price)}}</ion-badge>

        <div text-left>
            <div><span>{{house.HouseType}}</span>{{house.Beds}}卧{{house.Baths}}卫{{house.Kitchen}}厨</div>
            <div>
                <ion-icon secondary name="navigate"></ion-icon>{{house.Address}}</div>
             <div>
                <ion-icon secondary name="navigate"></ion-icon>{{house.MunicipalityName}}</div>
              
        </div>
    </div>

</ion-card>
