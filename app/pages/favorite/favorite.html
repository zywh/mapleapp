<ion-header>

  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
     <ion-buttons end>
      <button (click)="toggleEdit()">{{editButton}}

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="houselist-search" >


  <ion-list [reorder]="editing" (ionItemReorder)="reorderItems($event)" >
  
      <ion-item-sliding *ngFor="let house of favList">
        <ion-item tappable class="house_card" (click)="gotoHouseDetail(house.MLS)">
          <ion-thumbnail item-left>
            <img [src]="imgHost + house.CoverImg" />
          </ion-thumbnail>

          <div *ngIf="!house.Address">          
            <h2>{{house.MLS}}
              <ion-badge item-right>SOLD</ion-badge>            
            </h2>
          </div>
          <div *ngIf="house.Address">          
            <h2>{{house.Address}}
            </h2>
            <p *ngIf="house.Address">{{house.HouseType}}:{{house.Beds}}卧{{house.Baths}}卫{{house.Kitchen}}厨
              <ion-badge item-right>{{mapleConf.getPriceTxt(house.SaleLease,house.Price)}}</ion-badge>
            </p>
            <p *ngIf="house.Address">{{house.MLS}} {{house.MunicipalityName}},{{house.ProvinceCname}}</p>
          </div>

        </ion-item>
        <ion-item-options>
          <button clear (click)="remove(house.MLS)">
        <ion-icon name="trash"></ion-icon>
        删除
      </button>
          <button clear (click)="mapleConf.mapDirection(house.GeocodeLat,house.GeocodeLng)">
        <ion-icon name="navigate"></ion-icon>
        地图
      </button>
        </ion-item-options>
      </ion-item-sliding>
    
  </ion-list>

</ion-content>
