<ion-navbar *navbar>
    <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>房源统计</ion-title>
</ion-navbar>

<ion-content padding class="stats">

    <mc-hist-chart [id]="chartDiv2" [chartOptions]="options1" ></mc-hist-chart>

  <ion-toolbar [attr.primary]="isAndroid ? '' : null">
    <ion-segment [(ngModel)]="section" [attr.light]="isAndroid ? '' : null" (ionChange)="onChange($event)">
      <ion-segment-button value="canada">
       全国统计
      </ion-segment-button>
      <ion-segment-button value="toronto">
        多伦多统计
      </ion-segment-button>
     
      <ion-segment-button value="house">
      房源统计
      </ion-segment-button>
      
    </ion-segment>
  </ion-toolbar>
  <div class="spacer" style="width: 284.545px; height: 17.9886px;"></div>
  <div [ngSwitch]="section">
    <div *ngSwitchWhen="'canada'">
     
       <chart id='chartcontainer' width='100%' [options]="options" [type]="ctype" (load)="saveInstance($event.context)"></chart>
            
    </div>

   
    <div *ngSwitchWhen="'toronto'">
    
    </div>

    <div *ngSwitchWhen="'house'">

        <ion-list-header>

        <ion-item>Chart2</ion-item>
        <ion-item>Chart3</ion-item>
      </ion-list>
       -->
    </div>

  </div>
  
    
</ion-content>
